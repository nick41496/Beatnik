{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="content">
  <div class="flex-row">
    <h1>Settings</h1>
  </div>
  <div class="flex-row">
    <form id="settings-form" action="/settings" method="post">
      {% csrf_token %}
      <div class="flex-row form-group">
        <div class="col-50">
          <label for="redirect_to">Automatically redirect to</label>
        </div>
        <div class="col-50">
          <select id="redirect_to" name="redirect_to">
            <option value="none" {% if redirect_to == "none" %}selected{% endif %}>
              None
            </option>
            <option value="apple" {% if redirect_to == "apple" %}selected{% endif %}>
              Apple Music
            </option>
            <option value="soundcloud" {% if redirect_to == "soundcloud" %}selected{% endif %}>
              Soundcloud
            </option>
            <option value="spotify" {% if redirect_to == "spotify" %}selected{% endif %}>
              Spotify
            </option>
          </select>
        </div>
      </div>
      <div class="flex-row">
        <input type="reset" value="Reset">
        <input type="submit" value="Save Settings">
      </div>
    </form>
  </div>
</div>
{% endblock %}
